<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animated Background</title>
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

.background {
  position: relative;
  width: 100%;
  height: 100vh;
  background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Circles */
.animated-circle {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  animation: floating 10s ease-in-out infinite;
}

.animated-circle.delay {
  animation-delay: 3s;
  width: 250px;
  height: 250px;
}

.animated-circle.fast {
  animation-duration: 7s;
  width: 150px;
  height: 150px;
}

/* Squares */
.animated-square {
  position: absolute;
  width: 150px;
  height: 150px;
  background: rgba(255, 255, 255, 0.2);
  animation: rotating 15s ease-in-out infinite;
}

.animated-square.delay {
  animation-delay: 4s;
  width: 200px;
  height: 200px;
}

@keyframes floating {
  0% {
    transform: translate(-50px, -50px) scale(1);
  }
  50% {
    transform: translate(50px, 50px) scale(1.2);
  }
  100% {
    transform: translate(-50px, -50px) scale(1);
  }
}

@keyframes rotating {
  0% {
    transform: rotate(0deg) translate(0, 0);
  }
  50% {
    transform: rotate(180deg) translate(30px, 30px);
  }
  100% {
    transform: rotate(360deg) translate(0, 0);
  }
}

/* Triangles */
.animated-triangle {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 150px solid rgba(255, 255, 255, 0.2);
  animation: triangle-animation 12s ease-in-out infinite;
}

.animated-triangle.fast {
  animation-duration: 6s;
}

@keyframes triangle-animation {
  0% {
    transform: translate(50px, 50px) rotate(0deg);
  }
  50% {
    transform: translate(-50px, -50px) rotate(45deg);
  }
  100% {
    transform: translate(50px, 50px) rotate(0deg);
  }
}

.content {
  z-index: 10;
  text-align: center;
}

h1 {
  color: #333;
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  color: #666;
  font-size: 1.2rem;
}

/* Make it responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }

  .animated-circle, .animated-square, .animated-triangle {
    width: 80px;
    height: 80px;
  }

  .animated-circle.delay, .animated-square.delay {
    width: 120px;
    height: 120px;
  }

  .animated-triangle {
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid rgba(255, 255, 255, 0.2);
  }
}


  </style>
</head>
<body>
    <div class="background">
        <!-- Circles -->
        <div class="animated-circle"></div>
        <div class="animated-circle delay"></div>
        <div class="animated-circle fast"></div>
    
        <!-- Squares -->
        <div class="animated-square"></div>
        <div class="animated-square delay"></div>
    
        <!-- Triangles -->
        <div class="animated-triangle"></div>
        <div class="animated-triangle fast"></div>
    
        <div class="content">
          <h1>Welcome to Our Enhanced Website</h1>
          <p>Enjoy smooth and captivating background animations!</p>
        </div>
      </div>
</body>
</html>
